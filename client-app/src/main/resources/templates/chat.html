<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Java Chat SaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Java Chat SaaS</a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text" id="userInfo"></span>
        <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5>Chat Rooms</h5>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createRoomModal">
              Create Room
            </button>
          </div>
          <div class="card-body">
            <div id="roomList">
              <!-- Rooms will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h5 id="currentRoom">Select a room to start chatting</h5>
          </div>
          <div class="card-body" style="height: 500px; overflow-y: auto;" id="messages">
            <!-- Messages will be displayed here -->
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." disabled>
              <button class="btn btn-primary" id="sendButton" disabled>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createRoomForm">
            <div class="mb-3">
              <label for="roomName" class="form-label">Room Name</label>
              <input type="text" class="form-control" id="roomName" required>
            </div>
            <div class="mb-3">
              <label for="roomDescription" class="form-label">Description</label>
              <textarea class="form-control" id="roomDescription" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isPrivate">
              <label class="form-check-label" for="isPrivate">Private Room</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
